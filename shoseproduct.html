<script>
  // Write all necessery JS here 


  let url = "https://6399861629930e2bb3d5abc9.mockapi.io/ShoesProd"
  let arr = [];
  async function getdata() {
    try {
      let res = await fetch(url);
      let out = await res.json();
      arr = [...out]
      console.log(arr);
      display(arr)
    } catch (err) {
      alert(err);
    }
  }
  getdata()

  //filter function here

  function filteritem() {
    // console.log("touch")
    let alok = document.querySelector("#filter").value;
    let show = arr.filter(function (element) {
      return element.Categoty == alok;
    })
    console.log(show)
    display(show);
  }
  function display(arr) {
    let carts = JSON.parse(localStorage.getItem("cart")) || [];
    document.querySelector("#product-container").innerHTML = "";
    arr.forEach(function (element) {
      let div = document.createElement("div");

      let img = document.createElement("img")
      img.setAttribute("src", element.Avtar)

      let title = document.createElement("h1")
      title.innerText = element.Title;

      let cat = document.createElement("h2")
      cat.innerText = element.Categoty;

      let discription = document.createElement("p")
      discription.innerText = element.Discription

      let price = document.createElement("h2")
      price.innerText = "â‚¹" + element.Price

      let btn = document.createElement("button");
      btn.innerText = "Add To Cart"
      btn.addEventListener("click", function () {
        carts.push(element)
        localStorage.setItem("cart", JSON.stringify(carts));

      })
      //   btn.setAttribute("id","hello");
      div.append(img, title, cat, discription, price, btn);
      document.querySelector("#product-container").append(div);
    });
  }
